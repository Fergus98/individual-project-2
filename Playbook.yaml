- hosts: localhost
  connection: local
  tasks:
  - name: "generate key pair"
    openssh_keypair:
      path: ~/.ssh/id_rsa

- name: Install Docker
  hosts: all
  become: true
  tasks:
  - name: jenkins user
    user:
      name: jenkins
      shell: /bin/bash
  - name: prerequisites
    apt:
      pkg:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg2
      - software-properties-common
      - python3-pip
      - python-pip
      - git
      state: latest
      update_cache: true
  - name: docker
    pip:
      name: docker
  - name: json
    pip:
      name: jsondiff
  - name: requests
    pip:
      name: requests
  - name: yaml
    pip:
      name: pyyaml
  - name: compose
    pip:
      name: docker-compose
  - name: docker gpg key
    apt_key:
      url: "https://download.docker.com/linux/debian/gpg"
      state: present
  - name: docker apt repo
    apt_repository:
      repo: "deb [arch=amd64] https://download.docker.com/linux/debian stretch stable"
      state: present
  - name: docker install
    apt:
      pkg:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      state: latest
      update_cache: true
  - name: docker service
    service:
      name: docker
      state: started
  - name: insecure registry create Dir
    file:
      path: /etc/docker/
      state: directory
      mode: "0700"
  - name: insecure registry copy file
    copy:
      src: /home/fergus/Ansible/daemon.json
      dest: /etc/docker/daemon.json
      mode: u=rw,g=,o=
  - name: Add jenkins user to docker group
    user:
      name: jenkins
      comment: docker-jenk
      group: docker

- name: Install Jenkins
  hosts: jenkins
  become: true
  tasks:
    - name: Install Java
      apt:
        name: openjdk-8-jdk
        state: present
        update_cache: yes
    - name: Download Jenkins Key
      apt_key:
        url: https://pkg.jenkins.io/debian/jenkins.io.key
        state: present
    - name: Import Jenkins Repo
      apt_repository:
        repo: deb http://pkg.jenkins.io/debian-stable binary/
        state: present
    - name: Apt Install Jenkins 
      apt:
        name: jenkins
        state: present
        update_cache: yes
    - name: Start & Enable Jenkins
      systemd:
        name: jenkins
        state: started
        enabled: true
    - name: Sleep for 15 seconds and continue with play
      wait_for: timeout=15
    - name: insecure registry create Dir
      file:
        path: /etc/docker/
        state: directory
        mode: "0700"
    - name: insecure registry copy file
      copy:
        src: /home/fergus/Ansible/daemon.json
        dest: /etc/docker/daemon.json
        mode: u=rw,g=,o=
    - name: ssh folder
      file:
        path: /home/jenkins/.ssh
        state: directory
        mode: "0700"
        owner: jenkins
        group: jenkins
    - name: install private key
      copy:
        src: ~/.ssh/ansible_id_rsa
        dest: /home/jenkins/.ssh/id_rsa
        owner: jenkins
        group: jenkins
        mode: u=rw,g=,o=
    - name: Get init password Jenkins
      shell: cat /var/lib/jenkins/secrets/initialAdminPassword
      changed_when: false
      register: result
    - name: Print init password Jenkins
      debug:
        var: result.stdout
    - name: Create a docker registry
      docker_container:
        name: registry
        image: registry:2
        ports:
          - "5000:5000"

- name: Docker Swarm deploy
  hosts: swarmmaster
  become: true
  tasks:
    - name: Git clone project
      git:
        repo: 'https://github.com/Fergus98/individual-project-2.git'
        dest: /home/jenkins/individualproject
    - name: Init a new swarm
      docker_swarm:
        state: present
    - name: Build docker images
      docker_compose:
        project_src: /home/jenkins/individualproject
        build: yes
      remote_user: jenkins
    - name: Deploy stack from a compose file
      docker_stack:
        state: present
        name: individualproject
        compose:
          - /home/jenkins/individualproject/docker-compose.yaml

- name: Install docker public ssh key
  hosts: swarmmaster
  become: true
  tasks:
  - name: ssh folder
    file:
      path: /home/fergus/.ssh
      state: directory
      mode: "0700"
      owner: jenkins
      group: jenkins 
  - name: install public key
    copy:
      src: ~/.ssh/ansible_id_rsa.pub
      dest: /home/fergus/.ssh/authorized_keys
      owner: jenkins
      group: jenkins
      mode: u=rw,g=,o=
